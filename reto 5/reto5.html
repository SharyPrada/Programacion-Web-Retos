<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>r5</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="java/calculadoraAcciones.js"></script>
	<script type="text/javascript" src="java/CalculadoraFunciones.js"></script>
</head>
<body>
	<h1>RETO 5</h1>
	
	<p>Una página web que simule una calculadora e incluya un cajon de texto para mostrar el resultado y botones con los números y operaciones básicas (suma, resta, multiplicación y división).<br/>Debe utilizar una tabla de 4 columnas por n filas.</p> 

	<h2>CALCULADORA</h2>

	<div class="contenedor">
		<div class="calculadora">
			<div class="pantalla-result">
				<div id="valorAnterior"></div>
				<div id="valorActual"></div>
			</div>

			<button onclick="displayInt.clear()" class="ext">C</button>
			<button onclick="displayInt.undo()" class="ext2">&larr;</button> <!--Caracter especial: Flecha hacia la izq-->
			<button class="operador" value="dividir">/</button>

			<button class="numero">7</button>
			<button class="numero">8</button>
			<button class="numero">9</button>
			<button class="operador" value="multiplicar">*</button>

			<button class="numero">4</button>
			<button class="numero">5</button>
			<button class="numero">6</button>
			<button class="operador" value="restar">-</button>

			<button class="numero">1</button>
			<button class="numero">2</button>
			<button class="numero">3</button>
			<button class="operador" value="sumar">+</button>

			<button class="numero">0</button>
			<button class="numero" value="decimals">.</button>
			<button class="operador ext3" value="igual">=</button>
		</div>
	</div>
	
	<script type="text/javascript" src="java/calculadoraPantalla.js"></script>


</body>
</html>
